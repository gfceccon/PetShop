<!DOCTYPE html>
<html lang="en|pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Petzzaria - Novo Administrador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header-area">
      <div class="header">
        <div class="logo">
          <img class="img-logo" src="logo.png" height="128" width="128">
        </div>
        <div class="search">
          <form class="search-form" method="get">
            <input id="search" type="search" title="search">
            <button id="submit-search" type="submit">Buscar</button>
          </form>
        </div>
        <div class="login-area">
          <a href="#Usuario">Usuário</a>
          <a href="#Usuario">Carrinho</a>
        </div>
      </div>
      <nav class="nav-bar">
        <a href="">Cachorros</a>
        <a href="#Produtos">Gatos</a>
        <a href="#Produtos">Pássaros</a>
        <a href="#Produtos">Peixes</a>
      </nav>
    </div>
    <div class="container">
      <div class="content">
        <div class="form">
        <form class="new-admin-form" method="get">
          <fieldset>
            <legend>Dados Pessoais:</legend>
            <label>Nome:</label><input id="admin-name" type="text" name="admin-name" autofocus><br>
            <label>Usuário:</label><input id="admin-user" type="text" name="admin-user"><br>
            <label>Foto:</label><input id="admin-img" type="file" name="admin-img" accept="image/*"><br>
            <label>Telefone:</label><input id="admin-tel" type="tel" name="admin-tel"><br>
            <label>Email:</label><input id="admin-email" type="email" name="admin-email"><br>
          </fieldset>
          <button id="admin-submit" type="submit">Enviar</button>
          <button id="admin-reset" type="reset">Limpar</button>
        </form>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </body>
</html>
