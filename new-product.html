<!DOCTYPE html>
<html lang="en|pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Pet Shop - Novo Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header-area">
      <div class="header">
        <div class="logo">
          <img class="img-logo" src="logo.png" height="128" width="128">
        </div>
        <div class="search">
          <form class="search-form" method="get">
            <input id="search" type="search" title="search">
            <button id="submit-search" type="submit">Buscar</button>
          </form>
        </div>
        <div class="login-area">
          <a href="#Usuario">Usuário</a>
          <a href="#Usuario">Carrinho</a>
        </div>
      </div>
      <nav class="nav-bar">
        <a href="">Cachorros</a>
        <a href="#Produtos">Gatos</a>
        <a href="#Produtos">Pássaros</a>
        <a href="#Produtos">Peixes</a>
      </nav>
    </div>
    <div class="container">
      <div class="content">
        <div class="form">
        <form class="new-product-form" method="get">
          <fieldset>
            <legend>Dados do Produto:</legend>
            <label>Nome:</label><input id="product-name" type="text" name="product-name" autofocus><br>
            <label>Identificador:</label><input id="product-id" type="text" name="product-id"><br>
            <label>Foto:</label><input id="product-img" type="file" name="product-img" accept="image/*"><br>
            <label>Descrição:</label><input id="product-description" type="text" name="product-description"><br>
            <label>Preço:</label><input id="product-price" type="number" name="product-price" step="0.01" value="0.00"><br>
            <label>Quantidade em Estoque:</label><input id="product-stkamt" type="number" name="product-stkamt" value="0"><br>
            <label>Quantidade Vendida:</label><input id="product-soldamt" type="number" name="product-soldamt" value="0"><br>
          </fieldset>
          <button id="product-submit" type="submit">Enviar</button>
          <button id="product-reset" type="reset">Limpar</button>
        </form>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </body>
</html>
