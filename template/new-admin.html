<form id="new-admin" class="new-admin-form" onsubmit="return formPost(this);">
  <div class="fieldset-container">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <div style="display:flex; flex-flow: row nowrap;">
        <div class="form-labels">
          <label for="admin_name">Nome:</label>
          <label for="admin_user">Usu√°rio:</label>
          <label for="admin_img">Foto:</label>
          <label for="admin_tel">Telefone:</label>
          <label for="admin_email">Email:</label>
        </div>
        <div class="form-inputs">
          <input id="admin_name" type="text" name="admin_name" autofocus>
          <input id="admin_user" type="text" name="admin_user">
          <input id="admin_img" type="file" name="admin_img" accept="image/*">
          <input id="admin_tel" type="tel" name="admin_tel">
          <input id="admin_email" type="email" name="admin_email">
        </div>
      </div>
    </fieldset>
  </div>
  <div class="button-container">
    <button id="admin_submit" type="submit">Enviar</button>
    <button id="admin_reset" type="reset">Limpar</button>
  </div>
</form>
