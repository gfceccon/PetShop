<form id="new-admin" class="new-admin-form" onsubmit="return formPost(this);">

    <fieldset>
      <legend>Dados Pessoais</legend>
      <div style="display:flex; flex-flow: row nowrap;">
        <div class="form-labels">
          <label for="admin-name">Nome:</label>
          <label for="admin-user">Usu√°rio:</label>
          <label for="admin-img">Foto:</label>
